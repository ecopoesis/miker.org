baseURL = "https://ecopoesis.github.io/miker.org/"
languageCode = "en-us"
title = "miker.org"
theme = "mainroad"
paginate = "7"

[permalinks]
  posts = "/:slug/"

[imaging]
resampleFilter = "Lanczos"
quality = 85

[Author]
  name = "Mike Roberts"

[Params]
  subtitle = "engineering the future"
  copyright = "Mike Roberts"
  authorbox = false # Show authorbox at bottom of pages if true
  toc = false # Enable Table of Contents
  dateformat = "2006-01-02" # Change the format of dates
  post_meta = ["date"] # Order of post meta information
  mainSections = ["posts"]
  highlightColor = "#3423A6"
  customCSS = ["css/custom.css"]
  relativeURLs = true

[Params.sidebar]
  home = "right" # Configure layout for home page
  list = "right"  # Configure layout for list pages
  single = "right" # Configure layout for single pages
  # Enable widgets in given order
  widgets = ["search", "recent", "categories", "taglist", "social", "languages"]

[Params.widgets]
  recent_num = 3 # Set the number of articles in the "Recent articles" widget
  tags_counter = false # Enable counter for each tag in "Tags" widget

[Params.widgets.social]
  twitter = "ecopoesis"
  linkedin = "ecopoesis"
  github = "ecopoesis"
  email = "miker -at- miker -dot- org"

[[Params.widgets.social.custom]]
  title = "Thingiverse"
  url = "http://www.thingiverse.com/ecopoesis/designs/"
  icon = "thingiverse.svg"
